<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />
    <title>Identikit</title>

    <style>
        #controls {
            text-align: center;
            width: 600px;
            margin: auto;
            margin-bottom: 10px;
        }

        #controls button {
            font-family: sans-serif;
            border: 1px solid black;
            display: inline-block;
            cursor: pointer;
            padding: 5px;
            margin: 5px;
        }

        #controls button:hover {
            background-color: yellow;
        }

        #face {
            width: 400px;
            height: 400px;
            margin: auto;
            background-image: url(face.svg);
            background-size: contain;
            position: relative;
        }

        #eye_left, #eye_right {
            position: absolute;
            width: 50px;
        }

        #mouth {
            position: absolute;
            width: 200px;
        }
    </style>
</head>

<body>

    <div id="controls">
        <button id="eyes_up_btn">move eyes up</button>
        <button id="eyes_down_btn">move eyes down</button>
        <button id="eyes_close">move eyes closer together</button>
        <button id="eyes_further">move eyes further apart</button>
        <button id="hollow_eyes">hollow eyes</button>
        <button id="solid_eyes">solid eyes</button>
        <button id="no_right_eye"> no right eye </button>
        <button id="mouth_up_btn">move mouth up</button>
        <button id="mouth_down_btn"> move mouth down</button>
        <button id="mouth_happy_btn">happy mouth</button>
        <button id="mouth_sad_btn">sad mouth</button>
        <button id="reset_face">reset face</button>
    </div>

    <div id="face">
        <img id="eye_left" src="eye_solid.svg" />
        <img id="eye_right" src="eye_solid.svg" />
        <img id="mouth" src="mouth_happy.svg" />
    </div>

    <script>
        // coordinate variables
        var eye_left_x = 100;
        var eye_left_y = 100;
        var eye_right_x = 250;
        var eye_right_y = 100;
        var mouth_y = 250;

        // set initial positions
        document.getElementById('eye_left').style.left = eye_left_x + 'px';
        document.getElementById('eye_left').style.top = eye_left_y + 'px';
        document.getElementById('eye_right').style.left = eye_right_x + 'px';
        document.getElementById('eye_right').style.top = eye_right_y + 'px';
        document.getElementById('mouth').style.left = '100px';
        document.getElementById('mouth').style.top = mouth_y + 'px';

        // move eyes up event listener
        document.getElementById('eyes_up_btn').addEventListener('click', () => {
            eye_left_y -= 10;
            document.getElementById('eye_left').style.top = eye_left_y + 'px';
            eye_right_y -= 10;
            document.getElementById('eye_right').style.top = eye_right_y + 'px';
        });


        document.getElementById('eyes_down_btn').addEventListener('click', () => {
            eye_left_y += 10;
            document.getElementById('eye_left').style.top = eye_left_y + 'px';
            eye_right_y += 10;
            document.getElementById('eye_right').style.top = eye_right_y + 'px';
        });


        document.getElementById('mouth_up_btn').addEventListener('click', () => {
            mouth_y -= 10;
            document.getElementById('mouth').style.top = mouth_y + 'px';
        });

        document.getElementById('mouth_down_btn').addEventListener('click', () => {
            mouth_x += 10;
            document.getElementById('mouth').style.top = mouth_x + 'px';
        });

        document.getElementById('eyes_close').addEventListener('click', () => {
            eye_left_x -= 10;
            document.getElementById('eye_left').style.left = eye_left_y + 'px';
            eye_right_x -= 10;
            document.getElementById('eye_right').style.right = eye_right_y + 'px';
        });

        document.getElementById('eyes_closer').addEventListener('click', () => {
            eye_left_x += 10;
            document.getElementById('eye_left').style.left = eye_left_x + 'px';
            eye_right_x -= 10;
            document.getElementById('eye_right').style.left = eye_right_x + 'px';
        });

        document.getElementById('eyes_further').addEventListener('click', () => {
            eye_left_x -= 10;
            document.getElementById('eye_left').style.left = eye_left_x + 'px';
            eye_right_x += 10;
            document.getElementById('eye_right').style.left = eye_right_x + 'px';
        });
        document.getElementById('hollow_eyes').addEventListener('click', () => {
            document.getElementById('eye_left').src = 'eye_hollow.svg';
            document.getElementById('eye_right').src = 'eye_hollow.svg';
        });
        document.getElementById('solid_eyes').addEventListener('click', () => {
            document.getElementById('eye_left').src = 'eye_solid.svg';
            document.getElementById('eye_right').src = 'eye_solid.svg';
        });


        document.getElementById('mouth_sad_btn').addEventListener('click', () => {
            document.getElementById('mouth').src = 'mouth_sad.svg';
        });

        document.getElementById('mouth_happy_btn').addEventListener('click', () => {
            document.getElementById('mouth').src = 'mouth_happy.svg';
        });

        document.getElementById('eyes_noright_btn').addEventListener('click', () => {
            document.getElementById('eye_right').style.display = 'none';
        });
  document.getElementById('reset_face').addEventListener('click', () => {
    var eye_left_x = 100;
        var eye_left_y = 100;
        var eye_right_x = 250;
        var eye_right_y = 100;
        var mouth_y = 250;
        document.getElementById('eye_left').style.left = eye_left_x + 'px';
        document.getElementById('eye_left').style.top = eye_left_y + 'px';
        document.getElementById('eye_right').style.left = eye_right_x + 'px';
        document.getElementById('eye_right').style.top = eye_right_y + 'px';
        document.getElementById('mouth').style.left = '100px';
        document.getElementById('mouth').style.top = mouth_y + 'px';
        document.getElementById('eye_left').src = 'eye_solid.svg';
        document.getElementById('eye_right').src = 'eye_solid.svg';
        document.getElementById('eye_right').style.display = 'block';
        document.getElementById('mouth').src = 'mouth_happy.svg';
        });


    </script>

</body>
</html>
