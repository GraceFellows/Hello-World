<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8"/>
            <title> If Statments </title>
        </head>
        <body>
            <script>
                var mark = 55;

                document.write(mark + '<br />');

                if (mark > 80){
                    document.write('A');
                    document.write('Pass');
                }
                else if (mark > 70){
                    document.write('B');
                    document.write('Pass');
                }
                else if (mark > 60){
                    document.write('C');
                    document.write('Pass');
                }
                else if (mark >= 50){
                    document.write('D');
                    document.write('Pass');
                }
                else if (mark < 50){
                    document.write('F');
                }
            </script>
        </body>
    </html>
